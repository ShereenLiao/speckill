  mybatis-plus:
    mapper-locations: classpath:mapper/**/*.xml
    type-aliases-package: com.mybatis.boot.model
    configuration:
      cache-enabled: true
      map-underscore-to-camel-case: true

  rabbitmq:
    host: localhost # rabbitMQ的ip地址
    port: 5672 # 端口
    username: admin
    password: admin
    virtual-host: /

  redis:
    port: 6379
    host: localhost
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-idle: 200
        min-idle: 5
        max-wait: 10000ms
        max-active: 8
logging:
  level:
    com.example: debug
  pattern:
    dateformat: mm:ss.SSS

